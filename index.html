<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Country search engine</title>
	<link rel="stylesheet" href="css/main.css">
    <link src="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<h1>Country search engine</h1>
    <button id="search">Search a country</button>
    <input id="country-name" type="text"/>
    <h2>List of countries</h2>
    <ul id="countries">
        <li>Country <span class="capital-city"><span> <span class="currency"></span></li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
